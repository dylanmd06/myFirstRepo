<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Lists</title>
</head>
<body>
    <ol>
        <li>Feed Cat</li>
        <ul>
            Rinse bowl
            Open Cat Food
            Mix wet and dry food
            Give bowl to cat
        </ul>
        <li>Wash Car</li>
        <ul>
            Vacuum
            Wash Outside
        </ul>
        <li>Shopping</li>
        <ul>
            Buy Bread
            Buy Milk
        </ul>
    </ol>
</body>
</html>
